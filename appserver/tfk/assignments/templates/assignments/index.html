{% extends "base.html" %}
{% block content %}
    {% for a in all_assignments %}
    {% if a.result == "new" %}
    <h4>{{a.question}} <a href="/assignments/{{ a.id }}/?host=localhost&port=6080"> Solve</a></h4>
    {% else%}
    <h4>{{a.question}} <a href="/assignments/{{a.id}}/results/"> Check score</a></h4>
    {% endif %}
    {% endfor %}
{% endblock %}
